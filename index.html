<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

</head>

<body>
    <header>
        <div class="wrapper_header">
            <!-- <p>Jaki≈õ header div </p> -->
        </div>
    </header>
    <main>
        <div class="wrapper_main">
            
            <div class="weather_left" id="Zmienne_tlo">
                <div class="day_date">
                    <h2 id="Teraz"></h2>
                    <h3 id="CityName"><span id="CityCountry"></span></h3>
                   
                </div>
                <div class="location"></div>
                <div class="icon">
                    
                    <h3 id="Wind"></h3>
                </div>
                <div class="temp">
                    <h3 id="Temp"> </h3>
                    <span id="Niebo"></span>
                    
                
                </div>
            </div>
            <div class="weather_right">
                <img src="" alt="" id="Weather_Icon">
                <p id="ErrorMessage"></p>
                <input type="text" placeholder="Search a City" id="CitySearch">
                <button id="SearchBtn">FIND</button>
                <button id="Mylocation">My Localization</button>
            

            </div>
            
            

        </div>

        
            
            
    </main>



    <script src="./scripts.js"></script>
</body>

</html>
